{% extends "base.html" %}
{% block body %}

<h4 class="tasks display-4" style = "text-align: center; color: rgb(236, 79, 79); margin: 120px 0px 0px 450px; position: absolute;"> {{heading}} </h4>
<div style = "top:0; margin: 160px 0px 0px 290px; position: absolute; padding: 10px 10px 10px 10px;">
       
    {% for id, day, time, task, description, page in values %}
<form action="{{url_for('lister.Done_tasks', id = id)}}" method="POST">
  <h6 style = "opacity:0.0; " id = "pages" name = "pages">{{page}}</h6>
  <div class="card" style="margin: 10px 10px 10px 10px; position: relative; width: 1000px;">
    <h5 class="card-header">{{day + ", "+time}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{task}}</h5>
      <p class="card-text">{{description}}</p>
      <div class="wrapper">
        <a href="/{{id}}/edit_task" class="btn btn-primary" style="padding: 10px;">Edit</a>
        <a href="/{{id}}/done_task" class="btn btn-primary" style="padding: 10px;">Done</a>
      </div>
    </div>
  </div>
    {%endfor%}
  </form>
 
</div>


{% endblock %}
